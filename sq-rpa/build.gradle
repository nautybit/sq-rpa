// Top-level build file
buildscript {
    ext {
        kotlin_version = '1.7.10'
        compose_version = '1.3.0'
        room_version = '2.5.2'
        koin_version = '3.2.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// 检查Gradle使用的JDK版本
def gradleJavaVersion = org.gradle.internal.jvm.Jvm.current().javaVersion
logger.lifecycle("当前使用的Java版本: $gradleJavaVersion")

// 如果Java版本 > 11，给出警告
if (gradleJavaVersion.isJava12Compatible()) {
    logger.warn("警告: 当前使用的Java版本 $gradleJavaVersion 可能与Gradle 7.4.2不兼容")
    logger.warn("请在gradle.properties文件中设置 org.gradle.java.home 指向Java 8或11")
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
} 