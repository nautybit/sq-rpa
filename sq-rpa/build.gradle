// Top-level build file
buildscript {
    ext {
        kotlin_version = '1.7.10'
        compose_version = '1.3.0'
        room_version = '2.5.2'
        koin_version = '3.2.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// 检查Gradle使用的JDK版本
def gradleJavaVersion = org.gradle.internal.jvm.Jvm.current().javaVersion
logger.lifecycle("当前使用的Java版本: $gradleJavaVersion")

// 如果Java版本 < 17，给出警告
if (!gradleJavaVersion.isJava17Compatible()) {
    logger.warn("警告: 当前使用的Java版本 $gradleJavaVersion 可能与Gradle 8.5不兼容")
    logger.warn("建议使用Java 17")
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
} 